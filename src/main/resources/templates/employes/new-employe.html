<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header">
	
</head>

<body>
	<nav th:replace="layout :: navbar"></nav>
	<div class="container">
		<form action="/employe/save" th:object="${employe}" method="POST">
		<label class="col-sm-2 col-form-label">First Name : </label>
    	<div class="col-sm-10">
		<input type="text" placeholder="First Name" th:field="${employe.firstname}" class="form-control" id="exampleFormControlTextarea1" >
		</div>
		
		<label class="col-sm-2 col-form-label">Last Name : </label>
    	<div class="col-sm-10">
		<input type="text" placeholder="Last Name" th:field="${employe.lastname}" class="form-control" id="exampleFormControlTextarea1" >
		</div>
		
		<label class="col-sm-2 col-form-label">Email : </label>
    	<div class="col-sm-10">
		<input type="text" placeholder="Email" th:field="${employe.Email}"class="form-control" id="exampleFormControlTextarea1" >
		</div>
		
		<button type="submit" class="btn btn-primary mb-2">Create Employee</button>
		
		</form>
		</div>
		
</body>

</html>
