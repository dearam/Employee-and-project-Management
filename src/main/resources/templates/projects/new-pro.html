<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header">
</head>

<body>

	<nav th:replace="layout :: navbar"></nav>
	<div class="container">
		<form action="/project/save" th:object="${project}" method="POST">
		<label class="col-sm-2 col-form-label">Project Name : </label>
    	<div class="col-sm-10">
		<input type="text" placeholder="Project Name" th:field="${project.name}" class="form-control" id="formGroupExampleInput">
		</div>
		<label class="col-sm-2 col-form-label">Select Stage : </label>
    	<div class="col-sm-10">
		<select th:field="${project.stage}" class="form-control" id="exampleFormControlSelect1">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option>
			<option th:value="COMPLETED"> Completed</option>
		</select>
		</div>
		<label class="col-sm-2 col-form-label">Project Description : </label>
    	<div class="col-sm-10">
		<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}" class="form-control" id="exampleFormControlTextarea1" ></textarea>
		</div>
		
		<label class="col-sm-2 col-form-label">Select Employees : </label>
    	<div class="col-sm-10">
		<select th:field="*{employees}" multiple="multiple" class="form-control" id="exampleFormControlSelect1">
			<option th:each="employe : ${employeesproject}"
					th:value="${employe.emloyeid}"
					th:text="${employe.firstname}">
			</option>
		</select>
		</div>
		<button type="submit" class="btn btn-primary mb-2">Create Project</button>
		
		</form>
	</div>
	
</body>

</html>
